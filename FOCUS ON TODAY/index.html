<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus On Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sevillana&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <section class="top">
      <h1>Focus On <span class="color">Today </span></h1>
    </section>
    <section class="Section-1">
      <div class="box">
        <h2 class="inner_text">
          Today <span><img class="sun_icon" src="Sun.svg" /></span>
        </h2>
        <p class="progress-label">Raise the bar by completing your goals!</p>
        <div class="progress-bar">
          <div class="progress-value"><span>2/3 completed</span></div>
          <p class="error-label">Please set all the 3 goals!</p>
        </div>

        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="./Vector 1.svg" alt="check-icon" />
          </div>
          <input
            id="first"
            class="goal-input"
            type="text"
            placeholder="add new goal"
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="./Vector 1.svg" alt="check-icon" />
          </div>
          <input
            id="second"
            class="goal-input"
            type="text"
            placeholder="add new goal"
          />
        </div>
        <div class="goal-container">
          <div class="custom-checkbox">
            <img class="check-icon" src="./Vector 1.svg" alt="check-icon" />
          </div>
          <input
            id="third"
            class="goal-input"
            type="text"
            placeholder="add new goal"
          />
        </div>
        <p class="last-content">"Move one step ahead, today"</p>
        <p class="made-with">Made with ❤️ by Komal Kumari</p>
      </div>
    </section>
  </body>
</html>
